<div>
    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.Id}}</td>
            <td> <input type="text" ng-model="user.Name" /></td>
            <td>
                <button ng-click="deletename(user)">删除</button>
                <button ng-click="editename(user)">修改</button>
            </td>
        </tr>
    </table>
</div>
